<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt" value="">
     <button type="button" id="btn">检测</button>
     <script>
         /* 1获取元素
            2绑定点击事件
            3获取输入的值
            4进行判断
            5根据判断的结果做出相应的行为
             */
        /* 第一步获取元素 */
        var oipt=document.getElementById('ipt');
        var obtn=document.getElementById('btn');
        
        
        
        /* 第二步绑定点击事件 */
        obtn.onclick=function(){
            /* 第三步获取输入框的输入值 */
            var xx=oipt.value;
            /* console.log(xx); */
            /* 第四步进行判断 */
            if(isNaN(xx)){
                /* 第五步，根据判断的结果做出相应的行为 */
                alert("输入错误！");
            }else{
                alert("输入正确！")
            }
        }
     </script>
</body>
</html>

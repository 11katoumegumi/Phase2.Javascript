<body>
    <script>
        function myNew(cons){
            var obj={};

            var args=Array.from(arguments).slice(1);
            var re=cons.apply(obj,args);
            obj.__proto__=cons.prototype;
            if(typeof(re)==="object"&&typeof(re)!==null||typeof(re)==="function"){
                return re;
            }
            return obj;
        }
        function MynNew(cons){

            var re=cons.apply(obj,args)

            obj.__proto__=cons.prototype;
            if(typeof(re)==="object"&&typeof(re)!==null||typeof(re)==="function"){
                return re;

            return obj;
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 简简单单写点字 -->
    <div>
        Adobe Photoshop
    </div>
    <script>
        /* JS的标识符命名规范：
            1.只能以$ _ 以及字母开头，否则无效并且报错，之后可跟随数字。
            2.区分大小写。
            3.不能使用关键字，保留字，特别注意：Top
            4.不能包含空格
        */
       /* 1.以其他东西开头，无效并报错 */
        /* var 15a=1; */
        /* var !a=1； */
        var $a23=2;
        /* 2.测试标识符区分大小写 */
        var _a=1;
        var _A=2;
        console.log(_a);
        console.log(_A);
        /* 3. 使用关键字定义变量无效*/
        /* var function =1; */
        /* 4.标识符不能包含空格，否则报错 */
        /* var hol lw=1; */

    </script>
</body>
</html>

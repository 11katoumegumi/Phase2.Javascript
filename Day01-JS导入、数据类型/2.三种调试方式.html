<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    javascript
    <script>
        /* 简简单单设置一个变量备用 */
        var a="Make it rain"
        
        /* 第一种调试方式：alert 警告框 */
        alert(a);

        /* 第二种调试方式：console.log()，在浏览器控制台输出文本，最常用的调试方法 */
        console.log(a);
        console.log("1145141919810");
        /* 第三种调试方式：document.write() 注意：在浏览器的console第一次执行时将会清空原有的内容，之后依次叠加 */
        document.write(a);
        
    </script>
</body>
</html>

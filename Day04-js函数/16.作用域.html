<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            作用域：
                - 变量作用域（scope）是指变量在程序中可以访问的有效范围
                - 作用域分为全局作用域和局部作用域，ES3中，作用域是通过函数来划分的，函数内部的都是局部作用域
                
                全局作用域：
                    - 在最外层声明的变量都属于全局变量
                    - 全局变量和全局函数 都是window对象的属性和方法 */
        var a=1;

        function fn1(){
            console.log(a);
        }
        function fn2(){
            console.log(window.a);
        }
        function fn3(){
            console.log(window.fn1);
        }
        function fn4(){
            a=7;
        }
        
        /* 执行函数 */
        fn1();fn2();fn3();fn4();
        console.log(a)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 匿名函数是指在声明函数时没有名字
        IIFE:
            - Immediately-Invoked Function Expression 立即调用函数表达式（匿名函数自调用）
            - 作用：构成一个独立的作用域    
        小括号作用：
                - 提升优先级
                - 函数调用    
    -->
    <!-- 匿名函数例子 -->

   <script>

    (function(){
        alert("匿名函数");
    })()
    /* 使用一个小括号包裹函数表示它是一个整体，最后使用一个小括号是当场执行函数 */
    /* 除此之外还可以在函数前加一个一元运算符:+,-,!,~ 表示他们是一体，可以省去一个字符的大小*/
    +function(){
        alert("今晚吃什么")
    }()

   </script>
</body>

</html>

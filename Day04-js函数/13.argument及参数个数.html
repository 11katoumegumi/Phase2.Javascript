<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* arguments 在函数内部使用，是一个伪数组，包含了所有传入的实参 */
        /* 获取参数长度的方法：
            1.形参使用函数名.length来获取形参的个数（长度）
            2.实参使用arguments.length来获取形参的个数（长度）
        */
        function sum(a, b, c) {
            alert(a + b + c);
            console.log(arguments.length);
            console.log(sum.length);
        }
        sum(1, 2, 3, 4, 5);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alert和promot是两种弹窗框
        alert只有一个简单的按钮，只能返回undefined;
        prompt带有一个输入框，可以返回用户输入的值
     -->
    <script>
        console.log(alert("吃饭了吗"));
        console.log(prompt("今晚吃了啥"));
    </script>
</body>
</html>

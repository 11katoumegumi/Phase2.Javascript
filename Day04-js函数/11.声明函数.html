<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 如何声明一个函数，有三种方法
        1.直接声明，function fn1(){ }以这样的格式直接声明的为具名函数
        2.函数表达式 var fn2=function(){ },将一个匿名函数赋值给一个变量，称为函数表达式
        3.实例化Function,var fn3=new Funciton("第一个参数","第二个参数","第三个参数","函数内代码块")
    -->

    <script>
        /* 1.直接声明具名函数 */
        function fn1(){
            console.log(fn1);
        }
        fn1();
        /* 2.函数表达式 */
        var fn2=function(){
            console.log(fn2);
        }
        fn2();
        /* 3.实例化Function */
        var f3=new Function("a","b","c","console.log(a+b+c)")
        f3(1,5,3)
    </script>

</body>

</html>

<body>
    <script>
        /* 逻辑运算符，有逻辑与(&&) 逻辑非(!) 逻辑或(||)*/

        /* 逻辑与(&&)：只有在两边的表达式的都为true时才返回true，当左边为false时，返回左边左边的值，当左边为true,右边也为true，返回右边的值，即两真才为真。
        */
       var a=2;
        var ww=(a>1)&&(a=5);
        console.log(a);
        console.log(ww);
        /* 逻辑非(!): 将值取反，返回布尔值*/
        var b=3;
        
        console.log(!(b=3));

        var a=2;
        var b=3;
        var re=(a<b)||(a=5);
        console.log(a)
        console.log(re)


        console.log(!true);/* f */
        console.log(!0)/* t */
        console.log(!undefined)/* t */
        console.log(!"123")/* f */
    </script>
</body>
</html>

<body>
    <script>
        /* 三元运算符：判断式a?表达式b:表达式c ，
        先执判断式a,如果为真就执行表达式b,三元运算式返回b的返回值
        若果为假就执行表达式c,三元运算式返回c的返回值 
        */

        var a=5;
        a>5?b=1:b=2;
        console.log(a);
        console.log(b);
        console.log(a>5?b=1:b=2);
    </script>
</body>

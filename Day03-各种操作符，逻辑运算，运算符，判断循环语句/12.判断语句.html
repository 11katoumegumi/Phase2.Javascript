    <script>
        /* 判断语句分为单分支，双分支，多分支 */
        /* 单分支，if(判断式){代码块} 如果判断式返回值为真就执行代码块 */
        var a=11;
        var b=2;
/*         if(a<b){
            alert("nihao");
        } */
        /* 双分支 用在if下面使用else if */

/*         if(a<10){
            alert("nihao");
        }else{
            alert("nihao11");
        } */

        /* 多分支, 用else if 形成多个分支 */

        if(a<10){
            alert("nihao");
        }else if(a<12){
            alert("nihao22");
        }else{
            alert("3333")
        }
    </script>

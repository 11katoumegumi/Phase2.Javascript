<body>
    <script>
        /* while循环是循环中的一种，格式while(判断式){代码块} 表示当表示当判断式返回true时,执行代码块里的内容,但代码块里要设置可以打断判定式的代码，否则会进入死循环*/
/*         var a=3;
        while(a<10){
            console.log(a);
            a++;
        } */
        /* 用while()循环来计算1+2+3 ... +98+99+100的值。 */
        var count=0;
        var sum=0;
        while(count<=100){
            sum+=count;
            count++;
        }
        console.log(count);
        console.log(sum);

        /* 将1-100之间  3的倍数找出来 并打印 */
        count=0;
        while(count++<100){
            if(count%3==0){
                console.log(count);
            }
        }
        
    </script>

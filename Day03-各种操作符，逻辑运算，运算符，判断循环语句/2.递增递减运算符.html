<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 递增递减运算符：a++,a--,++a,--a
            可以直接卸载表达式的变量中
            前置递增递减:++a,--a
                ·先加减，再操作
                ·返回加减后的值
            后置递增递减:a++.a--
                ·先操作，再加减
                ·返回加减前的值
        */
        var a=10;
        console.log(a)
        var b=a++;
        console.log(b)
        var c=a--;
        console.log(c)
        var d=++a;
        console.log(d)
        var e=--a;
        console.log(e)
    </script>
</body>
</html>

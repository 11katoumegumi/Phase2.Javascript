<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* do{} while() 和while()差不多是先执行再判断，最少执行一次*/
        /*  用do－while()循环来计算1+2+3 ... +98+99+100的值： */
        var count=0,sum=0;
        do{
            sum+=count;
            count++;
            
        }while(count<=100);
        console.log(sum);
    </script>
</body>
</html>

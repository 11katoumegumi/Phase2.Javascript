<body>
    <!-- 赋值符的简写：
        a=a+1 可以简化为 a+=1
        加减乘除都可以这样简化
    -->
    <script>
        var a=10;
        console.log(a=a+1);
        console.log(a+=1);
        
        console.log(a=a-1);
        console.log(a-=1);
        console.log(a=a*2);
        console.log(a*=2);
        console.log(a=a/2);
        console.log(a/=2);
    </script>
</body>

</html>

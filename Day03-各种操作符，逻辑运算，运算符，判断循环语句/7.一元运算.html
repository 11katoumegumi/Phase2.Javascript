<body>
    <script>
        /* 一元运算符,指一个变量就能自己运算的符号，如+,-,++,-- */
        /* 执行一元运算符运算时，先转换为数字再运算 ,所以也可以用来单写一个+来转换成数字*/
        var a="1"
        console.log(a);/* 1 */
        var b=9;
        console.log(+a+2);/* 3 */
        console.log(+b+2);/* 11 */
        console.log(+"1bc");/* NaN */
        /* - */
        console.log(-b+2);/* 正数转换成了负数. */
        /* ++和--在2里已经有写过了就不重复写了 */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 关系运算符：> < >= <=返回布尔值 对比之前先进行类型转换*/
        /* 数字就直接对比 */
        /* 字符串对比时，对应的位置的ASCII码值进行比较。 */
        /* null undefined 或者布尔值 转数字运算 */
        /* NaN跟任何人比较都是False */


        console.log(1 > 3); /*false*/
        console.log(11 > "3"); /*true*/
        console.log("11" > "3"); /*false*/
        console.log("a" > "3"); /*true*/
        console.log("ab" > "abc"); /*false*/

        console.log(1 > true); //f
        console.log(1 > null); //t
        console.log(1 > undefined); //f

        console.log("1" > true); //f
        console.log("1" > null); //t
        console.log("1" > undefined); //f


        console.log([] > []); //f
        console.log([] <= []); //t

        console.log(1 > {}); //f
        console.log(1 <= {}); //F








        /* 相等可以分为普通相等和全等，不等也可以分为普通不等和不全等
            相等：==  ,可以进行类型转换，如果类型转换后相等，返回true.
            全等：=== ,先比较数据类型，如果数据类型不同则直接返回false,数据类型和数值皆相同返回true.
            不等：!= ,可以进行类型转换，如果类型转换后不等，返回true.
            全不等：!== , 如果数据类型不等，则直接返回true
        */

        console.log(1 == 1); /* true */
        console.log(1 == "1"); /* true */

        console.log(1 === 1); /* true */
        console.log(1 === "1"); /* false */

        /* null */
        console.log(1 == null); /* false */
        console.log(0 == null); /* false */
        console.log(1 != null); /* true */
        console.log(0 != null); /* true */
        console.log(" " == null); /* false */
        console.log(null == "null") /* false */

        console.log(null <= 0); /* true */
        console.log(null > 0); /* false */
        console.log(null == NaN); /* false */
        console.log(null == null) /* true */

        /* ECMA规定： */
        console.log(null == undefined); /*true*/
        console.log(true == 1); /* true */
    </script>
</body>

</html>

<body>

    <script>
        /* 其中Global和Math这两个对象又被称为“内置对象”，这两个对象在脚本程序初始化时被创建，不必实例化这两个对象。 */
        /* Math对象的属性 */
        console.log(Math.PI);//3.141592653589793
        console.log(Math.SQRT2); //1.4142135623730951

        function area(r){
            return r*r*Math.PI
        }

        console.log(area(20));

        
    </script>
</body>

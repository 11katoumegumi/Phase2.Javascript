<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        console.log(now)
        /* 设置年份 */
        console.log(now.setFullYear(2077));
        console.log(now);
        /* 设置月份 */
        console.log(now.setMonth(10));//3,从零开始算
        console.log(now);
        /* 设置日期 */
        console.log(now.setDate(30));
        console.log(now);
        /* 设置小时 */
        console.log(now.setHours(9));
        console.log(now);
        /* 设置分钟 */
        console.log(now.setMinutes(9));
        console.log(now);
        /* 设置秒钟 */
        console.log(now.setSeconds(9));
        console.log(now);
        /* 获取微秒 */
        console.log(now.setMilliseconds(999));
        console.log(now);
    </script>
</body>
</html>

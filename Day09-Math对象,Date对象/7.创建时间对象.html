<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            创建一个时间对象：
                new Date();

                -字符串方式
                -传参方法
                -毫秒数方式
                
        */

        var duanWu=new Date("2021-06-14 00:00:00");
        console.log(duanWu);

        /* 传参 */
        //月份从0开始
        var duanWu1=new Date(2021,6,14,8,0,0,0)
        console.log(duanWu1);

        /* 毫秒数的方式 */
        var duanWu2=new Date(14442354869120);
        console.log(duanWu2)
    </script>
</body>
</html>

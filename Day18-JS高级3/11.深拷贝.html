<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkType(o){
            return Object.prototype.toString.call(o).slice(8,-1).toLowerCase();
        }
        function deepClone(con){
            //判断o的类型是什么
            if(checkType(con)==="object"){
                //如果拷贝的是对象，则创建一个对象
                var newObj={};
            }else if(checkType(con)==="array"){
                //如果拷贝的是数组，则创建一个数组
                var newObj=[];
            }else{
                return con;
            }
            //开始拷贝
            for (var key in con) {
                newObj[key]=deepClone(con[key]);
            }
            return newObj;
        }
        var obj = {
            name: "laowang",
            do: function () {

            },
            score: [10, 20, 30]
        }
        var re=deepClone(obj);
        console.log(re);
        console.log(re===obj)
    </script>
</body>
</html>

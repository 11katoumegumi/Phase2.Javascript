<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            释放内存：
                -函数调用的时候，函数内部的数据会生成保存在内存中(局部变量和局部方法),当函数执行完成，函数的数据会自动销毁，内存会直接释放
                -全局变量只有在页面关闭的时候才会销毁，除非手动销毁
                -吧变量社会Null，当一个对象不再被引用时，它就变成了垃圾对象，会等待回收
        */

        function func() {
            var b = 1;
            var a = 2;
        }
        //fn调用的时候内部数据(a和B)会占用内存，执行完成之后会销毁
        func();
        //fn还在内存中，如果不适用可以设置func为null把它销毁
        var f=func;
        fn=null;
        //此时fn本来表式的函数还在被变量f引用 所以不会被回收
    </script>
</body>

</html>

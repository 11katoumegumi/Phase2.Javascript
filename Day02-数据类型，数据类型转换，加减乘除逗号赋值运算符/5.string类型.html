<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* string类型有多个或者零个unicode字符组成的字符序列，0个时表示空字符串 */
        /* string必须包含在单引号或者双引号中，包含在单引号中时可以在里面使用双引号，包含在双引号中时可以在里面使用单引号 */
        /* 在String中插入特殊字符时需要使用转义字符\，如单引号双引号换行符等 */
        /* 在ECMAScript 5中,字符串允许多行表示.实现方法:在换行结尾处添加反斜杠(\).反斜杠和换行符不作为字符串直接量的内容 */
        /* 简单的字符串 */
        var str1='sad156wa1d231zsfw';
        console.log(str1);
        /* 在字符串中使用转义符号 */
        var str2='我说：\"我好快乐啊\"';
        console.log(str2);
        /* 使用\n换行 */
        var str3='今天天气\n不好';
        console.log(str3);
        /* 在结尾处使用转义符将多行转为一行 */
        var str4 = ' <ul id="outer">\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                    </ul>';
         console.log(str4);
         /* 可以用字符串.length获取字符串的长度 */
         var str5="1145141919810"
         console.log(str5.length);
         /* 字符串每一个值都对应了一个下标，可以通过下标获取字符串的某一个值*/
         var str6="1145141919810893364364"
         console.log(str6[6]);
    </script>
</body>
</html>

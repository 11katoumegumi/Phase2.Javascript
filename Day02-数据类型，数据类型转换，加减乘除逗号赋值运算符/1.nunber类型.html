<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
       /* number类型即数值它的类型有： */
       /* 1整数 */
       var a=1;
       /* 浮点数 */
       var b=1.1;
       /* 2八进制数,在其数字前加上0o表示八进制 */
       var c=0o10;
       /* 3十六进制数,在其数字前面加上0x表示十六进制 */
       var d=0x11;
       /* 4二进制数，在其数字面前加上0b表示二进制 */
       var e=0b111;
       /* 5Number.Min_VALUE，表示Javascript里数值的最小值 */
       var f=Number.MIN_VALUE;
       /* 6Number.Max_VALUE，表示Javascript里数值的最大值 */
       var g=Number.MAX_VALUE;
       /* 7Infinity表示无限大 */
       var h=Infinity;
        /* 8科学计数法 */
        var i=1.22e+10;
        /* 9NaN,表示不是一个数字 */
        var k=NaN;
        /* NaN无论与谁比较都是false，和谁结算都是NaN，用于表示一个本来要返回数值的操作数未返回数值的情况 */
    </script>
</body>
</html>

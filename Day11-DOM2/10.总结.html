<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            offset系列
                offsetWidth/offsetHeight:获取元素的border-box宽度高度
                offsetleft/offsetTop:获取元素边框外边缘到最近父级定位的边框内侧的距离

            client系列：
                clientWidth/clientHeight：获取元素的padding-box的宽度和高度
                clientLeft/clientTop:获取元素的左边框和上边框的宽度

            scroll系列：
                scrollWidth/scrollHeight:获取元素的包含完整内容的宽度和宽度
                scrollLeft/scrollTop:获取和砂纸元素滚动条滚过去的距离

            获取文档的高度（没有宽度
                document.documentElement.offsetHeight
            获取窗口的宽度
                document.documentElement.clientHeights
            获取系统滚动条的距离
                document.documentElement.scrollTop
                window.pageYOffset;
            设置系统滚动条的位置
                document.documentElement.scrollTop
                window.scrollTop();
        */
    </script>
</body>
</html>

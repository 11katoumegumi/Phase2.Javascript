<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 10px;
            border: 2px solid #000;
            margin: 20px;
            overflow: scroll;
            /* display: none; */
        }
        .inner {
            width: 1000px;
            height: 200px;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="inner"></div>
    </div>
    <script>
        /* 
            clienWidth:获取当前元素的宽度，获取的是padding-box
            display:none时，获取的是0        
         */
        
        var oBox=document.getElementById("box");
        console.log(oBox.clientWidth);//303


        /* 
            offsetWidth:获取当前元素的宽度，获取的是border-box的宽度
            当元素被display;none隐藏 或者元素没有加载完成的时候，得到是0
         */

         console.log(oBox.offsetWidth);//324


         /* 
            scrollWidth:
                获取元素内包含的完全内容的宽度
         */
        console.log(oBox.scrollWidth)//1010

    </script>
</body>
</html>

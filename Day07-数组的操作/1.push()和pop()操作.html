<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* push()方法可以向数组的尾部添加一个值，此方法会返回添加值后的数组长度
           pop()方法可以删除数组尾部的一个值，并返回删除掉的值
         */
        /* push */
        var a=[1,2,3,5,7,6]
        console.log(a.push(55));//7
        console.log(a);//Array(7)

        /* pop */
        var b=[1,2,3,4,6,1,]
        console.log(b.pop());//1
    </script>
    
</body>
</html>

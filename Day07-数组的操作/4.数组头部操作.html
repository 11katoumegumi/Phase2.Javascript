<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 函数头部操作：shift(),unshift()
            1.shift()，在数组的头部删除一个值，返回删除的值
            2.unshift()，在数组的头部插入一个值，返回插入后数组的长度



        */
       
        var arr=[1,2,3,4,5];
        console.log(arr.unshift(9));
        console.log(arr);
        console.log(arr.shift(0));
    </script>
</body>
</html>

<body>
    <script>
        function to2b(num,n) {
            var a = null;
            var arr = [];
            var re = "";
            var base="0123456789abcdefghijklmnopqrstuvwxyz"
            while (num > 0) {
                a = num % n;
                arr.push(a);
                num = parseInt(num / n);
            }
            console.log(arr);
            while (arr.length > 0) {
                re += base[arr.pop()];
                
            }
            console.log(re)
            return re;
        }
        to2b(16,8); 
    </script>
</body>

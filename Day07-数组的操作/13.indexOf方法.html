<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* indexOf方法
            -检测元素在数组中第一次出现的位置
            -如果当前数组中没有出现查询的元素，则返回-1;
            -参数2可以规定从哪一个下标开始检测(负数则倒着数)
        */
        /* lastIndexOf方法
            -从右往左查找
            -其他与前面一致
        */


        var arr=[1,2,3,1,4,5,1,6,2,7,8,1,2,9,99];
        console.log(arr.indexOf(8));//10
        console.log(arr.indexOf(10));//-1
        console.log(arr.lastIndexOf(2));//12
        console.log(arr.lastIndexOf(2,-6))//8
        console.log(arr);


    </script>
</body>
</html>

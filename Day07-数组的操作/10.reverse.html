<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse，可使得数组的排序颠倒并返回颠倒后的数组，返回的数组和原来的是同一个数组

        var arr=[1,2,3,4];
        var re=arr.reverse()
        console.log(re);
        console.log(arr);
        console.log(arr===re);
    </script>
</body>
</html>

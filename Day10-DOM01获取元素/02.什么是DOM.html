<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DOM:
        -加载HTML页面时，web浏览器生成一个树状结构，用来表示页面内容结构。DOM将这种树形结构理解为由节点组成的DOM树
        -DOM规定了一系列标准接口，运行开发人员通过标准方式访问文档结构，操作网页内容，控制样式和行为等。
        -在DOM中，接口可以理解为就是函数（函数 方法 API 接口本质上都是一个函数）


        document:
            DOM的顶层对象
    -->
    <script>
        console.log(document);
        console.dir(document);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt" value="请输入密码">
    <script>
        /* 获取焦点：
            获取焦点的时间是focus事件

            失去焦点：
            失去焦点时间是blur事件
        */
        var oIpt = document.getElementById('ipt');
        oIpt.onfocus=function(){
            if (this.value === '请输入密码') {
                this.value = '';
            }
        }
        oIpt.onblur = function () {
            //判断内容是否是空 如果是 则把内容改为'请输入密码'
            if (this.value === '') {
                this.value = '请输入密码';
            }
        }
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: 0;
        }

        #box {
            display: flex;
        }

        h2 {
            width: 300px;
            height: 40px;
            border: 1px solid salmon;
            line-height: 40px;
            text-align: center;
            border-radius: 10px;
        }

        h2.active {
            color: white;
            background-color: salmon;
        }

        #con li {
            width: 900px;
            height: 400px;
            border: 1px solid salmon;
            text-align: center;
            box-sizing: border-box;
            font-size: 50px;
            display: none;
        }

        #con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <h2 class="active">标题1</h2>
        <h2>标题2</h2>
        <h2>标题3</h2>
    </div>
    <div id="con">
        <ul>
            <li class="show">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>
    <script>
        oBox = document.getElementById("box");
        oCon = document.getElementById("con");

        oH2s = oBox.getElementsByTagName("h2");
        oLis = oCon.getElementsByTagName("li");
        /*  加了下标  */
        oH2s[0].index = 0;
        oH2s[1].index = 1;
        oH2s[2].index = 2;

        for (var j = 0; j < oH2s.length; j++) {
            oH2s[j].onclick = function () {
                for (var i = 0; i < oH2s.length; i++) {
                    oH2s[i].classList.remove("active");
                    oLis[i].classList.remove("show")
                }
                this.classList.add("active");
                oLis[this.index].classList.add("show")
            }
        }
    </script>
</body>

</html>

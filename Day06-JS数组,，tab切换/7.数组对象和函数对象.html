<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 函数有两种身份：
            1.作为函数 可以被调用
            2.作为对象 可以扩展属性和方法
            
            数组有两个身份：
            1.作为数组，可以保存值
            2.作为对象，可以扩展属性和方法

        */

        //函数
        function fn1(){
            console.log("a");
        }
        //调用函数
        fn1();

        fn1.hello="world";
        console.log(fn1);
        console.log(fn1.hello)//world，说明已经拥有此属性
        console.dir(fn1);


        //数组
        var arr=[1,2,3];

        /* 数组可以当做一个对象扩展,但是扩展的东西不属于数组值的一份子 */
        arr.hello="world";
        console.log(arr);
        console.log(arr.hello);
    </script>
</body>
</html>

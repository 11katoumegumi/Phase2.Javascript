<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            隐式原形：__proto__
                -每一个对象都有一个隐式原型__proto__
                -每一个对象都有一个显式原型prototype
                -对象的隐式原型指向其构造函数的显式原型
                -使用
                    -当对象获取某个属性，自己没有的时候就会沿着隐式原型__proto__找到其构造函数的显式原型的prototype
                    -当给对象设置一个属性或者方法的时候不会通过隐式原型，而是直接给对象设置上去
        */

        var arr=[1,2,3];
        console.log(arr.__proto__)
        console.log(arr.__proto__===Array.prototype);

        function Person(){

        }
        Person.prototype.say=function(){
            console.log("nihaoshuai")
        }
        var p1=new Person()
        p1.say();

        //给p1自己也设置一个say方法
        p1.say=function(){
            console.log("玩光爆")
        }
        //有自己的就不找原型链上的

        p1.say()

        var o = {
            name: "laowang",
            do: function () {

            }
        }
    </script>
</body>
</html>

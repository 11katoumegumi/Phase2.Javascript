<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #outer {
            width: 700px;
            margin: 100px auto;
            display: flex;
        }

        #left,
        #right {
            width: 400px;
            height: 500px;
            display: flex;
            border: 1px solid gold;
        }

        #center {
            text-align: center;
            width: 100px;
            background-color: skyblue;
        }

        ul {}

        li {
            width: 300px;
            margin: 10px 0;
            padding-left: 20px;
            font-size: 20px;
        }

        button {
            margin: 50px 0 50px;
        }

        .sld {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left">
            <ul id="list1">
                <li>我是列表1内容1</li>
                <li>我是列表1内容2</li>
                <li>我是列表1内容3</li>
                <li>我是列表1内容4</li>
            </ul>
        </div>
        <div id="center">
            <button id="toRight">
                &gt;&gt;&gt;&gt;&gt;
            </button>
            <button id="toLeft">
                &lt;&lt;&lt;&lt;&lt;
            </button>
        </div>
        <div id="right">
            <ul id="list2">
                <li>我是列表2内容1</li>
                <li>我是列表2内容2</li>
                <li>我是列表2内容3</li>
                <li>我是列表2内容4</li>
            </ul>
        </div>
    </div>
    <script>
        oLeft = document.getElementById("list1")
        oRight = document.getElementById("list2")

        oLi1s = oLeft.getElementsByTagName("li");
        oLi2s = oRight.getElementsByTagName("li");
        console.log(oLi2s)
        oToRight = document.getElementById("toRight")
        oToLeft = document.getElementById("toLeft")
        console.log(oLi2s)
        for (var i = 0; i < oLi1s.length; i++) {
            oLi1s[i].onclick = function () {
                this.classList.add("sld");
            }
        }
        for (var i = 0; i < oLi2s.length; i++) {
            oLi2s[i].onclick = function () {
                this.classList.add("sld");
            }
        }
        oToRight.onclick = function () {
            for (var i = 0; i < oLi1s.length; i++) {
                if (oLi1s[i].classList.contains("sld")) {
                    oLi1s[i].classList.remove("sld")
                    oLi2s[0].parentNode.appendChild(oLi1s[i]);
                    i--;
                    if(oLi1s.length==0){
                        var blockLi=document.createElement("Li");
                        oLeft.appendChild(blockLi);
                    }
                }
            }


        }
        oToLeft.onclick = function () {
            for (var i = 0; i < oLi2s.length; i++) {
                if (oLi2s[i].classList.contains("sld")) {
                    oLi2s[i].classList.remove("sld")
                    oLi1s[0].parentNode.appendChild(oLi2s[i]);
                    i--;
                    if(oLi2s.length==0){
                        var blockLi=document.createElement("Li");
                        oRight.appendChild(blockLi);
                    }
                }
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: royalblue;
            overflow: hidden;
        }
        #con{
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: 30px;
        }
        body{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="con">
            
        </div>
    </div>
    <script>

        
        /* 
        clientX:获取事件发生的时候 鼠标到 窗口边缘 的距离
        
        offsetX:获取事件发生时 鼠标到 目标元素 的距离

        pageX:获取事件发生的时候 鼠标到 文档边缘 的距离

        screenX:获取事件发生的时候 鼠标到 屏幕边缘 的距离
        
        */

        var oBox= document.getElementById('box');
        oBox.onclick=function(e){
            console.log(e.clientY);
            console.log(e.offsetY);
/*             console.log(e.pageY);
            console.log(e.screenY) */
        }
    </script>
</body>
</html>

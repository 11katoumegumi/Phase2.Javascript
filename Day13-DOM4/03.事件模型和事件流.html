            事件模型：（绑定事件的方式）
                -基本事件模型（DOM0)
                -DOM2事件模型(符合W3C规范)
                -IE事件模型（IE支持
                -网景事件模型（现在没有了

            事件流（事件机制）：
                事件流就是多个节点对象对同一时间进行响应的先后顺序，主要包括以下三种类型:
                -冒泡:由IE提出，由最精确的元素(target元素)依次传播到最不精确元素
                -捕获:由网景提出，由最不精确的元素传播到最精确的元素
                -W3C事件流（三个阶段）
                    -先捕获
                    -执行目标元素的事件
                    -再冒泡

        */
